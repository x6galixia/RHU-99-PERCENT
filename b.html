<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP/DESPENSE</title>
    <link rel="stylesheet" href="/b.css">
</head>
<body>
    <div id="two">
    <div class="form-container">
        <div class="form-header">
            <h1>ISSUED MEDICINE</h1>
            <button class="close-button">&times;</button>
        </div>
        <form action="/submit-issued-medicine" method="post">
            <div class="form-section">
                <div class="form-group">
                    <label for="beneficiary-name">BENEFICIARY FORM</label>
                     <input type="text" id="beneficiary-name" name="beneficiary-name">
                </div>
                <div class="form-group">
                    <label for="physician">PHYSICIAN</label>
                    <input type="text" id="physician" name="physician">
                </div>
                <div class="form-group">
                    <label for="diagnosis">DIAGNOSIS</label>
                    <input type="text" id="diagnosis" name="diagnosis">
                </div>
                <div class="form-group">
                    <label for="requesting-party">REQUSTING PARTY</label>
                    <input type="text" id="requesting-party" name="requesting-party">
                </div>
                <div class="form-group">
                    <label for="relationship-to-beneficiary">RELATIONSHIP TO BENEFICIARY</label>
                    <input type="text" id="relationship-to-beneficiary" name="relationship-to-beneficiary">
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">SUBMIT</button>
                </div>
            </div>
        </form>
            <div class="table-section">
                <form>
                <h2>PRODUCT ISSUED SUBFORM</h2>
                <table>
                    <thead>
                        <tr>
                            <th>TRANSACTION #</th>
                            <th>PRODUCT NAME</th>
                            <th>ISSUED QUANTITY</th>
                            <th>ISSUED DATE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
</body>
</html>
